{% extends 'base.html' %}

{% block title %}Server Error - Rujukan{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-code">500</div>
    <h1>Server Error</h1>
    <p>Something went wrong on our end. We're working to fix the issue.</p>
    <div class="error-actions">
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Home Page</a>
        <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .error-container {
        text-align: center;
        padding: 3rem 1rem;
        max-width: 600px;
        margin: 0 auto;
    }
    .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #e74c3c;
        margin-bottom: 1rem;
        line-height: 1;
    }
    .error-container h1 {
        margin-bottom: 1.5rem;
    }
    .error-container p {
        font-size: 1.2rem;
        color: #777;
        margin-bottom: 2rem;
    }
    .error-actions {
        display: flex;
        justify-content: center;
        gap: 1rem;
    }
    @media (max-width: 576px) {
        .error-actions {
            flex-direction: column;
        }
        .error-code {
            font-size: 6rem;
        }
    }
</style>
{% endblock %}
