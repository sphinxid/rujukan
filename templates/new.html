{% extends 'base.html' %}

{% block title %}Rujukan - New Paste{% endblock %}

{% block content %}
<div class="new-paste-container">
    <h1>Create New Paste</h1>
    
    <form action="{{ url_for('new_paste') }}" method="post" class="paste-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="title">Title (optional)</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Untitled Paste">
        </div>
        
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" class="form-control" rows="15" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="expiration">Expiration</label>
            <select id="expiration" name="expiration" class="form-control">
                <option value="1d">1 Day</option>
                <option value="2d">2 Days</option>
                <option value="7d" selected>7 Days</option>
                <option value="1m">1 Month</option>
                <option value="3m">3 Months</option>
                <option value="6m">6 Months</option>
                <option value="1y">1 Year</option>
            </select>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create Paste</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
